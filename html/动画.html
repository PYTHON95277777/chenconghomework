<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>过渡效果</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        margin: 20px;
      }

      .box {
        background: #2db34a;
        /*transition-property: background;*/
        transition-duration: 0.2s;
        transition-timing-function: linear;
      }

      .box:hover {
        background: #ff7b29;
        width: 200px;
      }

      .multiprop {
        background: #2db34a;
        border-radius: 6px;
        transition-property: background, border-radius;
        transition-duration: 0.2s;
        transition-timing-function: linear;
      }

      .multiprop:hover {
        background: #ff7b29;
        border-radius: 50%;
      }

      .ease {
        background: #2db34a;
        /*transition-property: background;*/
        transition-duration: 0.3s;
        transition-timing-function: ease-in;
      }

      .ease:hover {
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <div class="multiprop"></div>
    <div class="ease"></div>
  </body>
</html>
